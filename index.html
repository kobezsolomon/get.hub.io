<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="congra">
      <div class="congraimg"><img src="rounded-emoji-icons-set-free-vector.jpg" alt=""></div>
      <div class="paragraphandbutton">
        <p>congratulation you win</p>
        <button onclick="allresetforcongra()" >Next question</button>
    </div>
    </div>
    <div class="failed">
      <div class="congraimg2"><img src="Sad_Face_Emoji_large.webp" alt=""></div>
      <div class="paragraphandbutton2">
        <p class="youlose">you lose</p>
        <button onclick="allresetforfailed()">try again</button>
    </div>
    </div>

    <div class="container" id="container">
        <div class="hangman">
            <div class="isuck">
                <img src="43980.png" alt="">
                <div class="head"></div>
                <div class="head1"></div>
                <div class="lefthand"></div>
                <div class="righthand"></div>
                <div class="body"></div>
                <div class="leftlegs"></div>
                <div class="rightlegs"></div>
            </div>
            <div class="seconddiv" id="seconddiv">
                <div class="hangmanparagraph">HANGMAN GAME</div>
            </div>
        </div>
        <div class="thequestionnerykeybord">
            <div class="thequestionnery">
              <div class="answer1"></div>
              <div class="answer2"></div>
              <div class="answer3"></div>
              <div class="answer4"></div>
              <div class="answer5"></div>
              <div class="answer6"></div>
            </div>
            <div class="paragraph">
              
                <p class="insertparagraph"></p>
                <p class="moveappormobile">Incorrect guesses:-<span class="resultparanumbesrsandtext">0/ 6</span> </p>
            </div>
            <div class="keybord">
              <div class="fristrow">
                <button class="A" onclick="button('A')">A</button>
                <button class="B"  onclick="button('B')">B</button>
                <button class="C"  onclick="button('C')">C</button>
                <button class="d"  onclick="button('D')">D</button>
                <button class="E"  onclick="button('E')">E</button>
                <button class="F"  onclick="button('F')">F</button>
                <button class="G" onclick="button('G')">G</button>
                <button class="H"  onclick="button('H')">H</button>
                <button class="I"  onclick="button('I')">I</button>

              </div>
              <div class="secondrow">
                <button class="J"  onclick="button('J')">J</button>
                <button class="K" onclick="button('K')">K</button>
                <button class="L" onclick="button('L')">L</button>
                <button class="M" onclick="button('M')">M</button>
                <button class="N" onclick="button('N')">N</button>
                <button class="O" onclick="button('O')">O</button>
                <button class="P" onclick="button('P')">P</button>
                <button class="Q" onclick="button('Q')">Q</button>
                <button class="R" onclick="button('R')">R</button>
              </div>
              <div class="third">
                <button class="S" onclick="button('S')">S</button>
                <button class="T" onclick="button('T')">T</button>
                <button class="U" onclick="button('U')" >U</button>
                <button class="V" onclick="button('V')"  >V</button>
                <button class="W" onclick="button('W')" >W</button>
                <button class="X" onclick="button('X')" >X</button>
                <button class="Y" onclick="button('Y')" >Y</button>
                <button class="Z" onclick="button('Z')" >Z</button>
              </div>
            </div>
        </div>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
